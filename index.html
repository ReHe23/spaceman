<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Helping Mr.Fredricksen</title>
</head>
<body>
    <div>
        <h1>Help Mr. Fredricksen</h1>
        <div class="triesLeft triesLeftBoard">Tries Left: 9 </div>
    </div>
    
    <div class="game-container">
        <img class="balloonImage" src="assets/9-tries-left.png" alt="Up House with full balloons">
        <div class="wordGuess">
            
        </div>
        <p class="category">
        Category: <span id="shown-category">Object</span>
        </p>

        <div class="letter-topGrid">
            <div class="letters" id="letter-topGrid">A</div>
            <div class="letters" id="letter-topGrid">B</div>
            <div class="letters" id="letter-topGrid">C</div>
            <div class="letters" id="letter-topGrid">D</div>
            <div class="letters" id="letter-topGrid">E</div>
            <div class="letters" id="letter-topGrid">F</div>
            <div class="letters" id="letter-topGrid">G</div>
            <div class="letters" id="letter-topGrid">H</div>
            <div class="letters" id="letter-topGrid">I</div>
            <div class="letters" id="letter-topGrid">J</div>
            <div class="letters" id="letter-topGrid">K</div>
            <div class="letters" id="letter-topGrid">L</div>
            <div class="letters" id="letter-topGrid">M</div>
        </div>

        <div class="letter-bottomGrid">
            <div class="letters" id="letter-bottomGrid">N</div>
            <div class="letters" id="letter-bottomGrid">O</div>
            <div class="letters" id="letter-bottomGrid">P</div>
            <div class="letters" id="letter-bottomGrid">Q</div>
            <div class="letters" id="letter-bottomGrid">R</div>
            <div class="letters" id="letter-bottomGrid">S</div>
            <div class="letters" id="letter-bottomGrid">T</div>
            <div class="letters" id="letter-bottomGrid">U</div>
            <div class="letters" id="letter-bottomGrid">V</div>
            <div class="letters" id="letter-bottomGrid">W</div>
            <div class="letters" id="letter-bottomGrid">X</div>
            <div class="letters" id="letter-bottomGrid">Y</div>
            <div class="letters" id="letter-bottomGrid">Z</div>
        </div>

        <div class="bottom-container">
            <button class="hint">Hint</button>
            <button class="reset">Play Again</button>
            <button class="quit">Quit</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
